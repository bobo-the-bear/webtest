<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memecoin supercycle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 900;
            margin-bottom: 1.5rem;
            letter-spacing: -0.5px;
            text-transform: lowercase;
        }

        .total-marketcap {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            color: #888888;
            font-weight: 400;
        }

        .total-marketcap .amount {
            color: #ffffff;
            font-weight: 600;
        }

        .total-marketcap .change {
            color: #888888;
            font-size: 0.9em;
        }

        .total-marketcap .change.positive {
            color: #00ff00;
        }

        .total-marketcap .change.negative {
            color: #ff0000;
        }

        /* Race Grid - 70% smaller */
        .race-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .coin-card {
            background: #000000;
            border: 1px solid #333333;
            border-radius: 0;
            padding: 0;
            transition: all 0.2s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
        }

        .coin-card:hover {
            border-color: #666666;
            transform: translateY(-2px);
        }

        .coin-logo-container {
            width: 100%;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000000;
            border-bottom: 1px solid #333333;
            padding: 1rem;
        }

        .coin-logo {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            object-fit: cover;
        }

        .coin-info {
            padding: 0.75rem;
            text-align: center;
        }

        .coin-marketcap {
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            color: #ffffff;
        }

        .coin-change {
            font-size: 0.65rem;
            font-weight: 600;
        }

        .coin-change.positive {
            color: #00ff00;
        }

        .coin-change.negative {
            color: #ff0000;
        }

        .coin-name {
            font-size: 0.6rem;
            color: #888888;
            margin-top: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Rank Badge - 70% smaller */
        .rank-badge {
            position: absolute;
            top: 0.5rem;
            left: 0.5rem;
            width: 20px;
            height: 20px;
            background: #ffffff;
            color: #000000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 0.6rem;
            z-index: 10;
        }

        .rank-badge.rank-1 {
            background: #FFD700;
            color: #000000;
        }

        .rank-badge.rank-2 {
            background: #C0C0C0;
            color: #000000;
        }

        .rank-badge.rank-3 {
            background: #CD7F32;
            color: #000000;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 2rem 1rem;
            color: #888888;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 2px solid #333333;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
        }

        .donate-btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: #ffffff;
            color: #000000;
            text-decoration: none;
            border-radius: 0;
            font-weight: 700;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            text-transform: lowercase;
            border: none;
            cursor: pointer;
        }

        .donate-btn:hover {
            background: #eeeeee;
        }

        /* Status */
        .status {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.75rem;
            color: #666666;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .race-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.75rem;
            }

            .coin-logo-container {
                padding: 0.75rem;
            }

            .coin-info {
                padding: 0.5rem;
            }

            .coin-marketcap {
                font-size: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            .race-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.5rem;
            }

            .coin-logo-container {
                padding: 0.5rem;
            }

            .rank-badge {
                width: 16px;
                height: 16px;
                font-size: 0.5rem;
                top: 0.25rem;
                left: 0.25rem;
            }
        }

        /* Animations */
        .coin-card {
            animation: fadeIn 0.5s ease-out backwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>memecoin supercycle</h1>
            <div class="total-marketcap">
                Total Market Cap: <span class="amount" id="totalMarketCap">$0.00</span> 
                <span class="change" id="totalChange">(0.0%)</span>
            </div>
        </header>

        <div class="status" id="status">Loading...</div>

        <div class="race-grid" id="raceGrid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Fetching coin data...</p>
            </div>
        </div>

        <footer>
            <a href="#" class="donate-btn">donate</a>
        </footer>
    </div>

    <script>
        // Coin configuration with CoinGecko IDs
        const COINS = [
            { 
                geckoId: 'bobo-coin', 
                name: 'BOBO', 
                symbol: 'BOBO', 
                cmcId: '25269',
                cmcSlug: 'bobo-the-bear'
            },
            { 
                geckoId: 'mog-coin', 
                name: 'MOG', 
                symbol: 'MOG', 
                cmcId: '27659',
                cmcSlug: 'mog-coin'
            },
            { 
                geckoId: 'joe-coin', 
                name: 'JOE', 
                symbol: 'JOE', 
                cmcId: '28504',
                cmcSlug: 'joe-coin'
            },
            { 
                geckoId: 'wojak-4', 
                name: 'WOJAK', 
                symbol: 'WOJAK', 
                cmcId: '38936',
                cmcSlug: 'wojak-sol'
            },
            { 
                geckoId: 'apu-s-club', 
                name: 'APU', 
                symbol: 'APU', 
                cmcId: '30008',
                cmcSlug: 'apu-apustaja'
            },
            { 
                geckoId: 'mooncat', 
                name: 'MOONCAT', 
                symbol: 'MOONCAT', 
                cmcId: '38313',
                cmcSlug: 'mooncat'
            }
        ];

        let updateInterval;

        // Format currency
        function formatCurrency(value) {
            if (value >= 1000000000) {
                return '$' + (value / 1000000000).toFixed(2) + 'B';
            } else if (value >= 1000000) {
                return '$' + (value / 1000000).toFixed(2) + 'M';
            } else if (value >= 1000) {
                return '$' + (value / 1000).toFixed(2) + 'K';
            }
            return '$' + value.toFixed(2);
        }

        // Fetch coin data from CoinGecko
        async function fetchCoinData() {
            try {
                const geckoIds = COINS.map(c => c.geckoId).join(',');
                const url = `https://api.coingecko.com/api/v3/simple/price?ids=${geckoIds}&vs_currencies=usd&include_market_cap=true&include_24h_change=true`;

                console.log('Fetching from CoinGecko...');
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();
                console.log('âœ“ Data fetched successfully');
                return data;

            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        // Render the race grid
        function renderRace(coinData) {
            if (!coinData) return;

            const grid = document.getElementById('raceGrid');

            // Process and sort coins by market cap
            const coins = COINS.map(coin => {
                const data = coinData[coin.geckoId];
                return {
                    ...coin,
                    marketCap: data?.usd_market_cap || 0,
                    price: data?.usd || 0,
                    change24h: data?.usd_24h_change || 0
                };
            }).sort((a, b) => b.marketCap - a.marketCap);

            // Calculate total market cap and average change
            const totalMarketCap = coins.reduce((sum, c) => sum + c.marketCap, 0);
            const avgChange = coins.reduce((sum, c) => sum + c.change24h, 0) / coins.length;

            // Update header stats
            document.getElementById('totalMarketCap').textContent = formatCurrency(totalMarketCap);
            const changeEl = document.getElementById('totalChange');
            changeEl.textContent = `(${avgChange >= 0 ? '+' : ''}${avgChange.toFixed(1)}%)`;
            changeEl.className = 'change ' + (avgChange >= 0 ? 'positive' : 'negative');

            // Render coin cards
            let html = '';
            coins.forEach((coin, index) => {
                const rank = index + 1;
                const changeClass = coin.change24h >= 0 ? 'positive' : 'negative';
                const changeSymbol = coin.change24h >= 0 ? '+' : '';
                const logoUrl = `https://s2.coinmarketcap.com/static/img/coins/64x64/${coin.cmcId}.png`;
                const cmcUrl = `https://coinmarketcap.com/currencies/${coin.cmcSlug}/`;

                html += `
                    <a href="${cmcUrl}" target="_blank" class="coin-card" style="animation-delay: ${index * 0.05}s">
                        <div class="rank-badge rank-${rank}">${rank}</div>
                        <div class="coin-logo-container">
                            <img src="${logoUrl}" alt="${coin.name}" class="coin-logo" loading="lazy">
                        </div>
                        <div class="coin-info">
                            <div class="coin-marketcap">${formatCurrency(coin.marketCap)}</div>
                            <div class="coin-change ${changeClass}">${changeSymbol}${coin.change24h.toFixed(2)}%</div>
                            <div class="coin-name">${coin.symbol}</div>
                        </div>
                    </a>
                `;
            });

            grid.innerHTML = html;

            // Update status
            document.getElementById('status').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
        }

        // Update data
        async function updateData() {
            const data = await fetchCoinData();
            if (data) {
                renderRace(data);
            }
        }

        // Initialize
        async function init() {
            await updateData();
            
            // Update every 5 minutes
            updateInterval = setInterval(updateData, 5 * 60 * 1000);
        }

        // Start
        init();

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (updateInterval) clearInterval(updateInterval);
        });
    </script>
</body>
</html>
