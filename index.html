<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memecoin radar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 900;
            margin-bottom: 1.5rem;
            letter-spacing: -0.5px;
            text-transform: lowercase;
        }

        .total-marketcap {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            color: #888888;
            font-weight: 400;
        }

        .total-marketcap .amount {
            color: #ffffff;
            font-weight: 600;
        }

        /* Race Container */
        .race-container {
            position: relative;
            min-height: 800px;
            margin-bottom: 2.25rem;
        }

        .coin-card {
            position: absolute;
            background: transparent;
            padding: 1rem;
            transition: opacity 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .coin-card:hover {
            opacity: 0.7;
        }

        .coin-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: contain;
        }

        .coin-info {
            text-align: center;
        }

        .coin-marketcap {
            font-size: 1rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.25rem;
        }

        .coin-name {
            font-size: 0.75rem;
            color: #888888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Rank Badge */
        .rank-badge {
            position: absolute;
            top: 0;
            right: 0;
            width: 24px;
            height: 24px;
            background: #ffffff;
            color: #000000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 0.675rem;
            z-index: 10;
        }

        .rank-badge.rank-1 {
            background: #FFD700;
            color: #000000;
        }

        .rank-badge.rank-2 {
            background: #C0C0C0;
            color: #000000;
        }

        .rank-badge.rank-3 {
            background: #CD7F32;
            color: #000000;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 2rem 1rem;
            color: #888888;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 2px solid #333333;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
        }

        .donate-btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: #ffffff;
            color: #000000;
            text-decoration: none;
            border-radius: 0;
            font-weight: 700;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            text-transform: lowercase;
            border: none;
            cursor: pointer;
        }

        .donate-btn:hover {
            background: #eeeeee;
        }

        /* Status */
        .status {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.75rem;
            color: #666666;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .coin-logo {
                width: 30px;
                height: 30px;
            }

            .coin-marketcap {
                font-size: 0.85rem;
            }

            .rank-badge {
                width: 20px;
                height: 20px;
                font-size: 0.6rem;
            }
        }

        /* Animations */
        .coin-card {
            animation: fadeIn 0.6s ease-out backwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>memecoin radar</h1>
            <div class="total-marketcap">
                Total Market Cap: <span class="amount" id="totalMarketCap">$0.00</span>
            </div>
        </header>

        <div class="status" id="status">Loading...</div>

        <div class="race-container" id="raceContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Fetching coin data...</p>
            </div>
        </div>

        <footer>
            <a href="#" class="donate-btn">donate</a>
        </footer>
    </div>

    <script>
        // Coin configuration with CoinGecko IDs
        const COINS = [
            { 
                geckoId: 'bobo-coin', 
                name: 'BOBO', 
                symbol: 'BOBO', 
                cmcId: '25269',
                cmcSlug: 'bobo-the-bear'
            },
            { 
                geckoId: 'mog-coin', 
                name: 'MOG', 
                symbol: 'MOG', 
                cmcId: '27659',
                cmcSlug: 'mog-coin'
            },
            { 
                geckoId: 'joe-coin', 
                name: 'JOE', 
                symbol: 'JOE', 
                cmcId: '28504',
                cmcSlug: 'joe-coin'
            },
            { 
                geckoId: 'wojak-4', 
                name: 'WOJAK', 
                symbol: 'WOJAK', 
                cmcId: '38936',
                cmcSlug: 'wojak-sol'
            },
            { 
                geckoId: 'apu-s-club', 
                name: 'APU', 
                symbol: 'APU', 
                cmcId: '30008',
                cmcSlug: 'apu-apustaja'
            },
            { 
                geckoId: 'mooncat', 
                name: 'MOONCAT', 
                symbol: 'MOONCAT', 
                cmcId: '38313',
                cmcSlug: 'mooncat'
            }
        ];

        let updateInterval;

        // Format currency
        function formatCurrency(value) {
            if (value >= 1000000000) {
                return '$' + (value / 1000000000).toFixed(2) + 'B';
            } else if (value >= 1000000) {
                return '$' + (value / 1000000).toFixed(2) + 'M';
            } else if (value >= 1000) {
                return '$' + (value / 1000).toFixed(2) + 'K';
            }
            return '$' + value.toFixed(2);
        }

        // Random position within bounds
        function getRandomPosition(containerWidth, containerHeight, itemWidth, itemHeight, yMin, yMax) {
            const maxX = containerWidth - itemWidth - 40;
            const x = Math.random() * Math.max(0, maxX) + 20;
            const y = yMin + Math.random() * (yMax - yMin);
            return { x, y };
        }

        // Fetch coin data from CoinGecko
        async function fetchCoinData() {
            try {
                const geckoIds = COINS.map(c => c.geckoId).join(',');
                const url = `https://api.coingecko.com/api/v3/simple/price?ids=${geckoIds}&vs_currencies=usd&include_market_cap=true&include_24h_change=true`;

                console.log('Fetching from CoinGecko...');
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();
                console.log('✓ Data fetched successfully');
                return data;

            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        // Render the race container with random positioning
        function renderRace(coinData) {
            if (!coinData) return;

            const container = document.getElementById('raceContainer');
            const containerWidth = container.offsetWidth;
            const containerHeight = 800;

            // Process and sort coins by market cap
            const coins = COINS.map(coin => {
                const data = coinData[coin.geckoId];
                return {
                    ...coin,
                    marketCap: data?.usd_market_cap || 0,
                    price: data?.usd || 0,
                    change24h: data?.usd_24h_change || 0
                };
            }).sort((a, b) => b.marketCap - a.marketCap);

            // Calculate total market cap
            const totalMarketCap = coins.reduce((sum, c) => sum + c.marketCap, 0);
            document.getElementById('totalMarketCap').textContent = formatCurrency(totalMarketCap);

            // Divide coins into positions based on market cap rank
            // Higher market cap (rank 1) = top of page (lower Y value)
            // Lower market cap (rank 6) = bottom of page (higher Y value)
            const maxY = containerHeight - 150; // Leave space at bottom
            
            // Render coin cards with random X position but Y strictly based on rank
            let html = '';
            coins.forEach((coin, index) => {
                const rank = index + 1;
                const logoUrl = `https://s2.coinmarketcap.com/static/img/coins/64x64/${coin.cmcId}.png`;
                const cmcUrl = `https://coinmarketcap.com/currencies/${coin.cmcSlug}/`;

                // Calculate Y position based on rank (rank 1 at top, rank 6 at bottom)
                // Add some randomness but maintain order
                const baseY = ((rank - 1) / (coins.length - 1)) * maxY;
                const randomOffset = (Math.random() - 0.5) * 40; // Small random offset ±20px
                const yPosition = Math.max(0, Math.min(maxY, baseY + randomOffset));

                // Random X position
                const maxX = containerWidth - 120 - 40;
                const xPosition = Math.random() * Math.max(0, maxX) + 20;

                html += `
                    <a href="${cmcUrl}" target="_blank" class="coin-card" 
                       style="left: ${xPosition}px; top: ${yPosition}px; animation-delay: ${index * 0.1}s">
                        <div class="rank-badge rank-${rank}">${rank}</div>
                        <img src="${logoUrl}" alt="${coin.name}" class="coin-logo" loading="lazy">
                        <div class="coin-info">
                            <div class="coin-marketcap">${formatCurrency(coin.marketCap)}</div>
                            <div class="coin-name">${coin.symbol}</div>
                        </div>
                    </a>
                `;
            });

            container.innerHTML = html;

            // Update status
            document.getElementById('status').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
        }

        // Update data
        async function updateData() {
            const data = await fetchCoinData();
            if (data) {
                renderRace(data);
            }
        }

        // Initialize
        async function init() {
            await updateData();
            
            // Update every 5 minutes
            updateInterval = setInterval(updateData, 5 * 60 * 1000);
        }

        // Start
        init();

        // Handle window resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                const data = document.getElementById('raceContainer').innerHTML;
                if (data && !data.includes('loading')) {
                    updateData();
                }
            }, 500);
        });

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (updateInterval) clearInterval(updateInterval);
        });
    </script>
</body>
</html>
